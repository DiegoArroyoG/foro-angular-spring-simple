<div id="menu_bar">
  <h1 style="display: inline-block;">El rincon de lo morbido</h1>
  <a routerLink="/"><img src="../../../assets/logo/logo.png" alt="Logo del rincon de lo morbido." id="logo"></a>
  <button mat-stroked-button *ngIf="!session" routerLink="login">Login</button>
  <p *ngIf="session">{{this.user}}</p>
  <button mat-stroked-button *ngIf="session" (click)="logout()" routerLink="login">Logout</button>
</div>
