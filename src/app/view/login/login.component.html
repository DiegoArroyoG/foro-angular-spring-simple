<div id="login-div">
  <mat-card>
    <mat-card-content>
      <div [hidden]="authService.userStatus">
        <form (ngSubmit)="doLogin()">
          <mat-form-field appearance="fill">
            <mat-label>Ingrese el usuario.</mat-label>
            <input matInput placeholder="Usuario" type="text" [(ngModel)]="user" name="user">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Ingresa la contrase√±a.</mat-label>
            <input matInput [type]="hidePass ? 'password' : 'text'" [(ngModel)]="password" name="pass">
            <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
              <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <button mat-stroked-button color="primary" type="submit" id="login">Login</button>
        </form>
        <button mat-stroked-button color="primary" (click)="logout()">logout</button>
      </div>
      <div [hidden]="!authService.userStatus">
        <h1>{{authService.userName}}</h1>
      </div>
    </mat-card-content>
  </mat-card>

</div>
